<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>        
            <ul>
                <li><a href="#">Почта</a></li>
                <li><a href="#">Картинки</a></li>
                <li><span class="fa fa-th"></span></li>
            </ul>    
        </nav>
        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9XJy-_LX5Ck2_gCRyWI81ACOvFt2z9-S7AYDJCsA=s32-c-mo" alt="avatar" id="avatar">
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="#">
        </div>
        <form id="searchbox">
           <div class="input-group">
               <span class="search-icon fas fa-search">
               <input type="text" class="search-input">
               <span class="search-keyboard fas fa-keyboard"></span>
               <span class="search-microphone fas fa-microphone"></span>
               </span>
           </div>
        </form>
        <div class="button-group">
            <button>Поиск в Google</button>
            <button>Мне повезёт!</button>
        </div>
    </main>
    <footer>
        <div class="footer-up">
            <div class="user-location">Узбекистан</div>
        </div>
        <div class="footer-down">
            <nav>
                <ul><a href="#">Реклама</a></ul>
                <ul><a href="#">Для бизнеса</a></ul>
                <ul><a href="#">Всё о Google</a></ul>
                <ul><a href="#">Как работает Google Поиск</a></ul>
            </nav>
            <nav>
                <ul><a href="#">Конфиденциальность</a></ul>
                <ul><a href="#">Условия</a></ul>
                <ul><a href="#">Настройки</a></ul>
            </nav>
        </div>
    </footer>
</body>
</html>
